<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <!-- divs are block-level elements, meaning they don't allow other elements to be side-by-side -->
    <div>
        <label for="first-name">First Name: *</label>
        <!-- input tags don't require a closing tag -->
        <input type="text" name="first-name" id="first-name"><br>
    </div>

    <div>
        <label for="last-name">Last Name: *</label>
        <!-- input tags don't require a closing tag -->
        <input type="text" name="last-name" id="last-name">
    </div>

    <div>
        <label for="email_address">Email Address: *</label>
        <input type="email" name="email_address" id="email_address">
    </div>

    <div>
        <label for="password">Password: *</label>
        <input type="password" name="password" id="password">
    </div>

    <div>
        <label for="password">Confirm Password: *</label>
        <input type="password" name="password" id="password">
    </div>

    <div>
        <label for="birthday">Birthday: </label>
        <input type="date" name="birthday" id="birthday">
    </div>

    <div>
        <p>Gender Identity: </p>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="non-binary" value="non-binary">
        <label for="non-binary">Non-Binary</label>
        <input type="radio" name="gender" id="n/a" value="n/a">
        <label for="n/a">I prefer not to answer</label>
    </div>

    <div>
        <p>A short description about myself:</p>
    </div>
    <textarea name="comment" cols="20" rows="3"></textarea>

    <div>
        <label for="language">Favorite Language: </label>
        <select name="language" id="">
            <option>Javascript</option>
            <option>Python</option>
            <option>PHP</option>
            <option>C#</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <button>Create Account</button>
    <p>* Indicates a required field</p>

</body>

</html>
